<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>To do List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
      <!-- script que permite a adição de ícones através do Font Awesome -->
      <script
      src="https://kit.fontawesome.com/837fbc3de2.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <!-- Formulário de Adição de Tarefa -->
    <div id="cadGastos">
        <form id="gastosForm">
          <!-- Campo para adição da Tarefa -->
          <label for="Adicionar">Adicionar Tarefa</label>
          <input
            type="text"
            id="Adicionar"
            placeholder="Ex: Reunião"
            required
          />
    <!-- Campo para Adição da data da tarefa -->
    <label for="Adicionar">Adicionar data da Tarefa</label>
    <input
      type="date"
      id="Adicionar"
      placeholder="dia/mês/ano"
      required
    />
    
    <!-- Botão de envio do formulário -->
    <button type="submit" id="btnSubmit">Salvar</button>

      <!-- Tabela da lista de tarefas -->
      <div id="table">
        <table id="tabela">
          <thead>
            <tr>
              <th>tarefas</th>
              <th>Datas</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
</body>
</html>
